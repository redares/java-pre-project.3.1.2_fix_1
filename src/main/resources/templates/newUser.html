<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<div>
    <h2>New user</h2>
    <form action="save" method="post">

            <tr>
                <td>Name: </td>
                <td><input type="text" name="firstName"/></td>
            </tr>
            <tr>
                <td>LastName: </td>
                <td><input type="text" name="lastName"/></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
